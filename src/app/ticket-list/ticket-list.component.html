<!-- src/app/components/ticket-list/ticket-list.component.html -->
<div class="ticket-list-container">
  <h2>Tickets</h2>

  <div *ngFor="let ticket of tickets" class="ticket-card" @slideIn>
    <h3>{{ ticket.productName }}</h3>
    <p>Type: {{ ticket.ticketType }}</p>
    <p>Weight: {{ ticket.productWeight }} kg</p>
    <button mat-raised-button color="primary" (click)="viewTicketDetails(ticket.id)">View</button>
  </div>
</div>
